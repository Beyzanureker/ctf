<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KONTROL</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2a2a4e;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            border: 1px solid #4a4a7f;
        }
        .login-container h1 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        .login-container p {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #4a4a7f;
            background-color: #1a1a2e;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1rem;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* ... SiberVatan{GOZLER_KAYNAKTA_OLSUN} ... */
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>KOMUTA KONTROL</h1>
        <p>Sadece Yetkili Personel</p>
        
        <form onsubmit="return false;">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Parola:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="login-button" onclick="alert('Erişim Reddedildi. Güvenlik Uyarısı Gönderildi.')">
                GİRİŞ YAP
            </button>
        </form>
    </div>

</body>

</html>
